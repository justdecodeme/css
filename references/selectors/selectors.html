<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <!-- <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700,900" rel="stylesheet"> -->

  <link rel="stylesheet" href="css/codemirror.css">
  <script src="js/codemirror.js"></script>

  <script src="addons/css.js"></script>
  <script src="addons/xml.js"></script>

  <link rel="stylesheet" href="css/twilight.css">
  <link rel="stylesheet" href="css/blackboard.css">
  <link rel="stylesheet" href="css/midnight.css">
  <title>Selectors</title>
  <style>
    * {
      box-sizing: border-box;
      padding: 0;
      margin: 0;
    }

    body {
      font-family: 'Roboto', sans-serif;
    }

    body>h1 {
      text-align: center;
      margin: 10px 0;
    }

    h2 {
      padding: 5px;
      font-size: 16px;
      background: rgba(0, 0, 0, 0.3);
    }

    h3 {
      background: grey;
      padding: 5px 10px;
      font-size: 14px;
      font-weight: normal;
      letter-spacing: 1px;
    }

    ul {
      /* background: lightgreen; */
    }

    .content {
      display: flex;
    }

    .css,
    .html,
    .output {
      /* background: #2d2d2d; */
      width: 33.33%;
      border: 1px solid black;
      font-size: 16px;
    }

    .output {
      background: white;
    }

    pre[class*="language-"] {
      padding: 0 0 0 10px;
      margin: 0;
    }
  </style>
</head>

<body>
  <h1>CSS Selectors</h1>

  <!-- all listing is handled by json and js -->
  <ul id="selectorsListing"></ul>

  <script>
    var contentObj = {
      ////////////////////// universal 
      'universal': {
        'heading': `universal selector (*)`,
        'css': `
* {
  color: red;
}`,
        'html': `
<h1>Heading</h1>
<p>Paragraph</p>
<a href="#">Linkasd</a>`
      },
      ////////////////////// tag 
      'tag': {
        'heading': `tag selector (E)`,
        'css': `
p {
  background-color: yellow;
}`,
        'html': `
<h1>Heading</h1>
<p>Paragraph</p>
<a href="#">Link</a>`
      },
      ////////////////////// multiple 
      'multiple': {
        'heading': `multiple selector (E1, E2)`,
        'css': `
h1, a {
  background-color: yellow;
}`,
        'html': `
<h1>Heading</h1>
<p>Paragraph</p>
<a href="#">Link</a>`
      },      
      ////////////////////// class 
      'class': {
        'heading': `class selector (.class-name)`,
        'css': `
.highlight {
  background-color: yellow;
}`,
        'html': `
<h1 class="highlight">Heading</h1>
<p class="highlight">Paragraph</p>
<a href="#">Link</a>`
      },
      ////////////////////// id 
      'id': {
        'heading': `id selector (#idName)`,
        'css': `
#highlight {
  background-color: yellow;
}`,
        'html': `
<h1 id="highlight">Heading</h1>
<p class="highlight">Paragraph</p>
<a href="#">Link</a>`
      },      
      ////////////////////// descendant 
      'descendant': {
        'heading': `descendant selector (E F)`,
        'css': `
div span {
  background-color: yellow;
}`,
        'html': `
<div>
  <span>span 1</span>
  <p>paragraph <span>span 2</span></p>
</div>`
      },
      ////////////////////// child 
      'child': {
        'heading': `child selector (E > F)`,
        'css': `
div > span {
  background-color: yellow;
}`,
        'html': `
<div>
  <span>span 1</span>
  <p>paragraph <span>span 2</span></p>
</div>`
      },
      ////////////////////// adjacent sibling 
      'adjacent': {
        'heading': `adjacent sibling selector (E + F)`,
        'css': `
p + span {
  background-color: yellow;
}`,
        'html': `
<div>
  <span>span 1</span>
  <p>paragraph <span>span 2</span></p>
  <span>span 3</span>
  <span>span 4</span>
</div>`
      },
      ////////////////////// sibling 
      'sibling': {
        'heading': `sibling selector (E ~ F)`,
        'css': `
p ~ span {
  background-color: yellow;
}`,
        'html': `
<div>
  <span>span 1</span>
  <p>paragraph <span>span 2</span></p>
  <span>span 3</span>
  <span>span 4</span>
</div>`
      },
      ////////////////////// [attribute] 
      'attribute1': {
        'heading': `[attribute] selector`,
        'css': `
[class] {
  background-color: yellow;
}`,
        'html': `
<p class="yellow">Paragraph 1</p>          
<p class="green">Paragraph 2</p>          
<p>Paragraph 3</p>          
<p class="green">Paragraph 4</p>          
<input type="text" placeholder="First Name">           
<input type="text" placeholder="Last Name">           
<input type="email" placeholder="example@gmail.com">           
<input type="password" placeholder="password">`
      },
      ////////////////////// [attribute=value]
      'attribute2': {
        'heading': `[attribute=value] slector`,
        'css': `
[class=yellow] {
  background-color: yellow;
}`,
        'html': `
<p class="info-big yellow">Paragraph 1</p>          
<p class="green">Paragraph 2</p>          
<p class="yellow">Paragraph 3</p>          
<p class="green">Paragraph 4</p>`
      },
      ////////////////////// [attribute~=value]
      'attribute3': {
        'heading': `[attribute~=value] slector`,
        'css': `
[class~=yellow] {
  background-color: yellow;
}`,
        'html': `
<p class="info-big yellow">Paragraph 1</p>          
<p class="info-small green">Paragraph 2</p>          
<p class="info-big-success yellow">Paragraph 3</p>          
<p class="info-small-success green">Paragraph 4</p>`
      },
      ////////////////////// [attribute^=value]
      'attribute4': {
        'heading': `[attribute^=value] slector`,
        'css': `
[class^=info] {
  background-color: yellow;
}`,
        'html': `
<p class="alert-big">Paragraph 1</p>          
<p class="info-small">Paragraph 2</p>          
<p class="alert-big-success">Paragraph 3</p>          
<p class="info-small-success">Paragraph 4</p>`
      },
      ////////////////////// [attribute$=value]
      'attribute5': {
        'heading': `[attribute$=value] slector`,
        'css': `
[class$=success] {
  background-color: yellow;
}`,
        'html': `
<p class="alert-big">Paragraph 1</p>          
<p class="info-small">Paragraph 2</p>          
<p class="info-big-success">Paragraph 3</p>          
<p class="alert-small-success">Paragraph 4</p>`
      },
      ////////////////////// [attribute*=value]
      'attribute6': {
        'heading': `[attribute*=value] slector`,
        'css': `
[class*=small] {
  background-color: yellow;
}`,
        'html': `
<p class="alert-big">Paragraph 1</p>          
<p class="info-small">Paragraph 2</p>          
<p class="info-small-success">Paragraph 3</p>          
<p class="small-success">Paragraph 4</p>`
      },
      ////////////////////// ::before, ::after Selector
      'before': {
        'heading': `::before, ::after slector`,
        'css': `
h3::before {
  content: "Q. ";
}
h3::after {
  content: "?";
}`,
        'html': `
<h3>What is your name</h3>
<p>My name is Rakko</p>`
      },
      ////////////////////// :checked Selector
      'checked': {
        'heading': `:checked slector`,
        'css': `
input:checked {
  opacity: .5;
}`,
        'html': `
<input type="checkbox">
<input type="radio">`
      },
      ////////////////////// :disabled Selector
      'disabled': {
        'heading': `:disabled slector`,
        'css': `
input:disabled {
  height: 20px;
  width: 20px;
}`,
        'html': `
<input type="checkbox" disabled>
<input type="radio">`
      },
      ////////////////////// :enabled Selector
      'enabled': {
        'heading': `:enabled slector`,
        'css': `
input:enabled {
  height: 20px;
  width: 20px;
}`,
        'html': `
<input type="checkbox" disabled>
<input type="radio">`
      },
    }
  </script>
  <script src="js/script.js"></script>

</body>

</html>
