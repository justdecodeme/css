<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Conic Gradient</title>
  <style>
    * {
      /* Old/Deprecated */
      /* clip: rect(10px, 20px, 30px, 40px); */
    }
    img {
      width: 200px;
    }
    .clip-circle {
      clip-path: circle(60px at center);
    }
    .clip-ellipse {
      clip-path: ellipse(60px 40px at center);
    }
    .clip-polygon {
      clip-path: polygon(5% 5%, 100% 0%, 100% 75%, 75% 75%, 75% 100%, 50% 75%, 0% 75%);
    }
  </style>
</head>
<body>
  <script>
    // NOTES:
    // Masks are images; Clips are paths.
    // Clips are always vector paths. Outside the path is transparent, inside the path is opaque.
  </script>
  <img src="mac.jpg">
  <img class="clip-circle" src="mac.jpg">
  <img class="clip-ellipse" src="mac.jpg">
  <img class="clip-pollygon" src="mac.jpg">
</body>
</html>
